<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Image Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1E1E1E;
            --text-primary: #E0E0E0;
            --text-secondary: #B0B0B0;
            --accent-color: #BB86FC;
            --error-color: #CF6679;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        #root {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-container {
            display: flex;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        .search-container input {
            flex-grow: 1;
            padding: 12px 15px;
            font-size: 16px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--bg-secondary);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-container input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(187, 134, 252, 0.2);
        }

        .search-container button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: var(--accent-color);
            color: var(--bg-primary);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-container button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .image-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px 0;
        }

        .image-grid img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .image-grid img:hover {
            transform: scale(1.02);
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
            padding: 20px;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            margin-top: 20px;
        }

        .error {
            color: var(--error-color);
            text-align: center;
            background-color: rgba(207, 102, 121, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            #root {
                padding: 10px;
            }

            .search-container {
                flex-direction: column;
            }

            .search-container input,
            .search-container button {
                width: 100%;
                padding: 12px;
            }

.progress-bar {
    width: 100%;
    background-color: var(--bg-secondary);
    border-radius: 4px;
    margin-top: 10px;
    overflow: hidden;
}

.progress {
    height: 5px;
    background-color: var(--accent-color);
    transition: width 0.5s ease;
}

        }
    </style>
</head>
<body>
    <div id="root"></div>

<script type="text/babel">
const { useState, useCallback } = React;

const ComicViewer = () => {
    const [startNumber, setStartNumber] = useState('278005');
    const [images, setImages] = useState([]);
    const [loading, setLoading] = useState(false);
    const [error, setError] = useState(null);
    const [currentSearchRange, setCurrentSearchRange] = useState(null);
    const [searchProgress, setSearchProgress] = useState(0);

    // Proxy URL for CORS
    const PROXY_URL = 'https://scythe-elfin-basilisk.glitch.me/proxy';

    const baseUrls = [
        "https://gg.asuracomic.net/storage/media/*/conversions/#-optimized.webp",
        "https://gg.asuracomic.net/storage/media/*/conversions/#-kopya-optimized.webp",
        "https://gg.asuracomic.net/storage/media/*/conversions/#-result_optimized.webp",
        "https://gg.asuracomic.net/storage/media/*/conversions/#.jpg"
    ];

    const zeroPageBaseUrls = [
        "https://gg.asuracomic.net/storage/media/*/conversions/00-optimized.webp",
        "https://gg.asuracomic.net/storage/media/*/conversions/00-kopya-optimized.webp", 
        "https://gg.asuracomic.net/storage/media/*/conversions/00-result_optimized.webp",
        "https://gg.asuracomic.net/storage/media/*/conversions/00.jpg",
        "https://gg.asuracomic.net/storage/media/*/conversions/0000-copy-optimized.webp", 
        "https://gg.asuracomic.net/storage/media/*/conversions/00000-copy-optimized.webp", 
        "https://gg.asuracomic.net/storage/media/*/conversions/000-optimized.webp"
    ];

    const checkUrl = async (url) => {
        try {
            const proxyUrl = `${PROXY_URL}?url=${encodeURIComponent(url)}`;
            const response = await axios.get(proxyUrl, { 
                timeout: 5000,
                validateStatus: () => true // Always resolve the promise
            });
            return response.status === 200;
        } catch (error) {
            console.error('URL check failed:', url, error);
            return false;
        }
    };

    const findValidUrls = async () => {
        setLoading(true);
        setError(null);
        setImages([]);
        setSearchProgress(0);

        const initialNumber = parseInt(startNumber);
        let allValidUrls = [];
        let noImagesFoundCount = 0;
        let currentNumber = initialNumber;
        const MAX_NO_IMAGE_SEARCHES = 100;

        while (noImagesFoundCount < MAX_NO_IMAGE_SEARCHES) {
            setCurrentSearchRange(`Searching: ${currentNumber} - ${currentNumber + 10}`);
            setSearchProgress(Math.floor((noImagesFoundCount / MAX_NO_IMAGE_SEARCHES) * 100));
            
            try {
                const validUrls = [];
                let zeroPageUrls = [];

                // Check zero page URLs
                for (const zeroUrl of zeroPageBaseUrls) {
                    const checkedUrl = zeroUrl.replace('*', currentNumber - 1);
                    const isValid = await checkUrl(checkedUrl);
                    if (isValid) {
                        zeroPageUrls.push(checkedUrl);
                    }
                }

                // Find valid frames
                let frameNumber = 1;
                while (true) {
                    const frameUrls = baseUrls.map(url => 
                        url.replace('*', currentNumber + frameNumber - 1)
                           .replace('#', frameNumber.toString().padStart(2, '0'))
                    );

                    const validFrameUrls = await Promise.all(
                        frameUrls.map(async (url) => {
                            const isValid = await checkUrl(url);
                            return isValid ? url : null;
                        })
                    );

                    const foundValidUrls = validFrameUrls.filter(url => url !== null);

                    if (foundValidUrls.length === 0) break;

                    validUrls.push(...foundValidUrls);
                    frameNumber++;
                }

                // Combine zero page and frame URLs
                const currentValidUrls = [...zeroPageUrls, ...validUrls];
                allValidUrls.push(...currentValidUrls);

                // Update tracking
                if (currentValidUrls.length === 0) {
                    noImagesFoundCount++;
                } else {
                    noImagesFoundCount = 0;
                }

                // Move to next number range
                currentNumber += 10;
                setImages([...allValidUrls]);
            } catch (err) {
                setError('Error finding images: ' + err.message);
                break;
            }
        }

        setLoading(false);
        setSearchProgress(100);

        if (allValidUrls.length === 0) {
            setError('No valid images found after searching 100 number ranges.');
        }
    };

    return (
        <div>
            <div className="search-container">
                <input 
                    type="number" 
                    value={startNumber}
                    onChange={(e) => setStartNumber(e.target.value)}
                    placeholder="Enter start number"
                />
                <button onClick={findValidUrls}>
                    Find ðŸ”Ž
                </button>
            </div>

            {currentSearchRange && !loading && (
                <div className="status-text">{currentSearchRange}</div>
            )}

            {loading && (
                <div className="loading">
                    Searching for images...
                    <div className="progress-bar">
                        <div 
                            className="progress" 
                            style={{width: `${searchProgress}%`}}
                        ></div>
                    </div>
                </div>
            )}
            
            {error && <div className="error">{error}</div>}

            <div className="image-grid">
                {images.map((url, index) => (
                    <img 
                        key={index} 
                        src={`${PROXY_URL}?url=${encodeURIComponent(url)}`}
                        alt={`Comic page ${index + 1}`} 
                        crossOrigin="anonymous"
                        onError={(e) => {
                            console.error('Image load error:', url);
                            e.target.style.display = 'none';
                        }}
                    />
                ))}
            </div>
        </div>
    );
};

ReactDOM.render(<ComicViewer />, document.getElementById('root'));
</script>
    </script>
</body>
</html>
