<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtoon Comic Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1E1E1E;
            --text-primary: #E0E0E0;
            --text-secondary: #B0B0B0;
            --accent-color: #BB86FC;
            --error-color: #CF6679;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .comic-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-primary);
        }

        .search-container {
            display: flex;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        .search-container input {
            flex-grow: 1;
            padding: 12px 15px;
            font-size: 16px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--bg-secondary);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-container input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(187, 134, 252, 0.2);
        }

        .search-container button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: var(--accent-color);
            color: var(--bg-primary);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-container button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .webtoon-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px 0;
        }

        .webtoon-page {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
        }

        .webtoon-page img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .webtoon-page img:hover {
            transform: scale(1.02);
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
            padding: 20px;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            margin-top: 20px;
        }

        .error {
            color: var(--error-color);
            text-align: center;
            background-color: rgba(207, 102, 121, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .comic-container {
                padding: 10px;
            }

            .search-container {
                flex-direction: column;
            }

            .search-container input,
            .search-container button {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function ComicViewer() {
            const [comicUrls, setComicUrls] = React.useState([]);
            const [loading, setLoading] = React.useState(false);
            const [error, setError] = React.useState(null);
            const [startNumber, setStartNumber] = React.useState('');

            const fetchComicImages = async () => {
                // Base URL patterns (you can customize these)
                const baseUrls = [
                    `https://gg.asuracomic.net/storage/media/${startNumber}/conversions/#-optimized.webp`,
                    `https://gg.asuracomic.net/storage/media/${startNumber}/conversions/#-kopya-optimized.webp`,
                    `https://gg.asuracomic.net/storage/media/${startNumber}/conversions/#.jpg`
                ];

                setLoading(true);
                setError(null);

                try {
                    const urls = [];
                    let frameNumber = 1;

                    while (true) {
                        const frameUrls = baseUrls.map(url => 
                            url.replace('#', frameNumber.toString().padStart(2, '0'))
                        );

                        // Try each URL pattern
                        let validUrl = null;
                        for (const testUrl of frameUrls) {
                            try {
                                const response = await axios.head(testUrl);
                                if (response.status === 200) {
                                    validUrl = testUrl;
                                    break;
                                }
                            } catch (err) {
                                // URL not valid, continue to next
                            }
                        }

                        if (!validUrl) break;

                        urls.push(validUrl);
                        frameNumber++;
                    }

                    setComicUrls(urls);
                    setLoading(false);
                } catch (err) {
                    setError('Failed to fetch comic images');
                    setLoading(false);
                }
            };

            return (
                <div className="comic-container">
                    <div className="search-container">
                        <input 
                            type="text" 
                            placeholder="Enter comic start number" 
                            value={startNumber}
                            onChange={(e) => setStartNumber(e.target.value)}
                        />
                        <button onClick={fetchComicImages}>Load Comic</button>
                    </div>

                    {loading && <div className="loading">Loading comic pages...</div>}
                    
                    {error && <div className="error">{error}</div>}

                    <div className="webtoon-grid">
                        {comicUrls.map((url, index) => (
                            <div key={index} className="webtoon-page">
                                <img 
                                    src={url} 
                                    alt={`Comic page ${index + 1}`} 
                                    loading="lazy"
                                />
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ComicViewer />, document.getElementById('root'));
    </script>
</body>
</html>
