<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Updates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-bold">Latest Updates</h1>
            <button class="bg-purple-600 text-white px-4 py-2 rounded">VIEW ALL</button>
        </div>
        <div id="updates" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Updates will be dynamically added here -->
        </div>
    </div>
    
    <script>
        const seriesList = [
            "Martial Peak",
            "Return of the Mount Hua Sect",
            "Solo Leveling",
            "The Beginning After the End",
            "Omniscient Reader's Viewpoint"
        ];

        async function performSearch(startNumber) {
            const validStart = await findValidStartNumber(startNumber);
            if (validStart) {
                const result = await findValidFrames(validStart);
                const titlePage = await checkForChapterTitlePage(validStart);
                if (titlePage) {
                    const ocrResult = mockOCR(titlePage);
                    if (seriesList.includes(ocrResult.series)) {
                        addUpdate(ocrResult.series, ocrResult.chapter);
                    }
                }
            }
        }

        function addUpdate(series, chapter) {
            const updatesContainer = document.getElementById("updates");
            const updateDiv = document.createElement("div");
            updateDiv.className = "flex space-x-4";
            updateDiv.innerHTML = `
                <img src="https://via.placeholder.com/100x150" class="w-24 h-36 object-cover" alt="Cover image of ${series}">
                <div>
                    <h2 class="text-lg font-bold">${series}</h2>
                    <ul>
                        <li class="text-purple-400">
                            <a href="#">Chapter ${chapter}</a>
                            <span class="text-gray-400">Just now</span>
                        </li>
                    </ul>
                </div>
            `;
            updatesContainer.appendChild(updateDiv);
        }

        document.addEventListener("DOMContentLoaded", () => {
            performSearch(276559);
        });
    </script>
</body>
</html>
