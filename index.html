<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Page Finder</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .search-container {
            display: flex;
            margin-bottom: 20px;
        }
        #startNumberInput {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }
        #findButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 0 4px 4px 0;
        }
        #findButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .image-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .image-grid img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }
        .image-grid img:hover {
            transform: scale(1.05);
        }
        .section-title {
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: bold;
        }
        #errorMessage {
            color: red;
            background-color: #ffeeee;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 20px;">Comic Page Finder</h1>
        
        <div class="search-container">
            <input 
                type="text" 
                id="startNumberInput" 
                placeholder="Enter start number (e.g., 278005)"
                value="278005"
            >
            <button id="findButton">Find ðŸ”Ž</button>
        </div>

        <div id="errorMessage" style="display: none;"></div>

        <div id="comicPagesSection" style="display: none;">
            <div id="comicPagesGrid" class="image-grid"></div>
        </div>
    </div>

    <script>
        const baseUrls = [
            "https://gg.asuracomic.net/storage/media/*/conversions/#-optimized.webp",
            "https://gg.asuracomic.net/storage/media/*/conversions/#-kopya-optimized.webp",
            "https://gg.asuracomic.net/storage/media/*/conversions/#-result_optimized.webp",
            "https://gg.asuracomic.net/storage/media/*/conversions/#.jpg"
        ];

        const findButton = document.getElementById('findButton');
        const startNumberInput = document.getElementById('startNumberInput');
        const errorMessage = document.getElementById('errorMessage');
        const comicPagesSection = document.getElementById('comicPagesSection');
        const comicPagesGrid = document.getElementById('comicPagesGrid');

        async function checkUrl(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        async function findValidStartAndFrames() {
            // Reset UI
            findButton.disabled = true;
            findButton.textContent = 'Searching...';
            errorMessage.style.display = 'none';
            comicPagesSection.style.display = 'none';
            comicPagesGrid.innerHTML = '';

            try {
                let number = parseInt(startNumberInput.value);
                let validStartNumber = null;
                const validUrls = [];

                // Find first valid start number
                while (true) {
                    const urlsToCheck = baseUrls.map(url => 
                        url.replace('*', number).replace('#', '01')
                    );

                    const results = await Promise.all(urlsToCheck.map(checkUrl));

                    if (results.some(result => result)) {
                        validStartNumber = number;
                        break;
                    }
                    number++;
                }

                // Count valid frames and collect valid URLs
                let currentNumber = validStartNumber;
                let validFrames = 0;
                while (true) {
                    const frameNumber = (validFrames + 1).toString().padStart(2, '0');
                    const currentUrlsToCheck = baseUrls.map(url => 
                        url.replace('*', currentNumber + validFrames).replace('#', frameNumber)
                    );

                    const results = await Promise.all(currentUrlsToCheck.map(checkUrl));

                    // Stop when all patterns fail
                    if (!results.some(result => result)) break;

                    // Collect valid URLs
                    currentUrlsToCheck.forEach((url, idx) => {
                        if (results[idx]) validUrls.push(url);
                    });

                    validFrames++;
                }

                // Display results
                if (validUrls.length > 0) {
                    validUrls.forEach((url, index) => {
                        const img = document.createElement('img');
                        img.src = url;
                        img.alt = `Comic page ${index + 1}`;
                        img.loading = 'lazy';
                        img.decoding = 'async';
                        comicPagesGrid.appendChild(img);
                    });
                    comicPagesSection.style.display = 'block';
                }

            } catch (err) {
                errorMessage.textContent = 'An error occurred while finding comic pages.';
                errorMessage.style.display = 'block';
                console.error(err);
            } finally {
                findButton.disabled = false;
                findButton.textContent = 'Find ðŸ”Ž';
            }
        }

        findButton.addEventListener('click', findValidStartAndFrames);
    </script>
</body>
</html>
