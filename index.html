<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtoon Comic Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1E1E1E;
            --text-primary: #E0E0E0;
            --text-secondary: #B0B0B0;
            --accent-color: #BB86FC;
            --error-color: #CF6679;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .comic-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-primary);
        }

        .search-container {
            display: flex;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        .search-container input {
            flex-grow: 1;
            padding: 12px 15px;
            font-size: 16px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--bg-secondary);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-container input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(187, 134, 252, 0.2);
        }

        .search-container button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: var(--accent-color);
            color: var(--bg-primary);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-container button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .webtoon-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px 0;
        }

        .webtoon-page {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
        }

        .webtoon-page img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .webtoon-page img:hover {
            transform: scale(1.02);
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
            padding: 20px;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            margin-top: 20px;
        }

        .error {
            color: var(--error-color);
            text-align: center;
            background-color: rgba(207, 102, 121, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            background-color: var(--bg-secondary);
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress {
            height: 5px;
            background-color: var(--accent-color);
            transition: width 0.5s ease;
        }

        .options-container {
            margin-bottom: 15px;
            padding: 10px;
            background-color: var(--bg-secondary);
            border-radius: 8px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        @media (max-width: 600px) {
            .comic-container {
                padding: 10px;
            }

            .search-container {
                flex-direction: column;
            }

            .search-container input,
            .search-container button {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function ComicViewer() {
            const [comicUrls, setComicUrls] = React.useState([]);
            const [loading, setLoading] = React.useState(false);
            const [error, setError] = React.useState(null);
            const [startNumber, setStartNumber] = React.useState('');
            const [progress, setProgress] = React.useState(0);
            const [message, setMessage] = React.useState('');
            const [useProxy, setUseProxy] = React.useState(true);
            
            // Public CORS proxies for testing
            const corsProxies = [
                "https://corsproxy.io/?",
                "https://cors-anywhere.herokuapp.com/",
                "https://api.allorigins.win/raw?url="
            ];
            
            const [proxyIndex, setProxyIndex] = React.useState(0);

            const addProxyToUrl = (url) => {
                if (!useProxy) return url;
                return corsProxies[proxyIndex] + encodeURIComponent(url);
            };

            const checkUrlExists = async (url) => {
                try {
                    // For checking if URL exists, we need a proxy
                    const proxyUrl = addProxyToUrl(url);
                    const response = await fetch(proxyUrl, { 
                        method: 'HEAD',
                        mode: 'cors'
                    });
                    return response.ok;
                } catch (err) {
                    return false;
                }
            };

            const fetchComicImages = async () => {
                if (!startNumber || isNaN(parseInt(startNumber))) {
                    setError('Please enter a valid number');
                    return;
                }

                const num = parseInt(startNumber);
                
                // Base URL patterns for regular pages
                const baseUrls = [
                    `https://gg.asuracomic.net/storage/media/${num}/conversions/#-optimized.webp`,
                    `https://gg.asuracomic.net/storage/media/${num}/conversions/#-kopya-optimized.webp`,
                    `https://gg.asuracomic.net/storage/media/${num}/conversions/#-result_optimized.webp`,
                    `https://gg.asuracomic.net/storage/media/${num}/conversions/#.jpg`
                ];

                // Base URL patterns for zero page
                const zeroPageUrls = [
                    `https://gg.asuracomic.net/storage/media/${num}/conversions/00-optimized.webp`,
                    `https://gg.asuracomic.net/storage/media/${num}/conversions/00-kopya-optimized.webp`,
                    `https://gg.asuracomic.net/storage/media/${num}/conversions/00-result_optimized.webp`,
                    `https://gg.asuracomic.net/storage/media/${num}/conversions/00.jpg`,
                    `https://gg.asuracomic.net/storage/media/${num}/conversions/0000-copy-optimized.webp`,
                    `https://gg.asuracomic.net/storage/media/${num}/conversions/00000-copy-optimized.webp`,
                    `https://gg.asuracomic.net/storage/media/${num}/conversions/000-optimized.webp`
                ];

                setLoading(true);
                setError(null);
                setComicUrls([]);
                setProgress(0);

                try {
                    const urls = [];
                    
                    // Check for zero page first
                    setMessage('Checking for cover/zero page...');
                    for (const zeroUrl of zeroPageUrls) {
                        if (await checkUrlExists(zeroUrl)) {
                            urls.push(zeroUrl);
                            break;
                        }
                    }
                    
                    // Then check for regular pages
                    let frameNumber = 1;
                    let consecutiveFailures = 0;
                    const MAX_CONSECUTIVE_FAILURES = 3; // Stop after 3 consecutive missing pages
                    
                    while (consecutiveFailures < MAX_CONSECUTIVE_FAILURES) {
                        setMessage(`Checking page ${frameNumber}...`);
                        
                        const frameUrls = baseUrls.map(url => 
                            url.replace('#', frameNumber.toString().padStart(2, '0'))
                        );

                        // Try each URL pattern for this frame
                        let validUrl = null;
                        for (const testUrl of frameUrls) {
                            if (await checkUrlExists(testUrl)) {
                                validUrl = testUrl;
                                break;
                            }
                        }

                        if (validUrl) {
                            urls.push(validUrl);
                            consecutiveFailures = 0; // Reset counter on success
                        } else {
                            consecutiveFailures++;
                        }

                        frameNumber++;
                        setProgress(Math.min(100, (frameNumber / 50) * 100)); // Assuming max 50 pages
                    }

                    if (urls.length === 0) {
                        setError('No comic pages found. Please check the start number or try a different CORS proxy.');
                    } else {
                        setComicUrls(urls);
                        setMessage(`Found ${urls.length} pages!`);
                    }
                    
                    setLoading(false);
                    setProgress(100);
                } catch (err) {
                    setError('Failed to fetch comic images: ' + err.message);
                    setLoading(false);
                }
            };

            const handleProxyChange = () => {
                setProxyIndex((prevIndex) => (prevIndex + 1) % corsProxies.length);
            };

            return (
                <div className="comic-container">
                    <div className="options-container">
                        <div className="checkbox-container">
                            <input
                                type="checkbox"
                                id="useProxy"
                                checked={useProxy}
                                onChange={() => setUseProxy(!useProxy)}
                            />
                            <label htmlFor="useProxy">Use CORS Proxy (required to bypass CORS restrictions)</label>
                        </div>
                        
                        {useProxy && (
                            <div>
                                <p>Current proxy: {corsProxies[proxyIndex]}</p>
                                <button 
                                    onClick={handleProxyChange}
                                    style={{ 
                                        padding: '5px 10px', 
                                        marginTop: '5px',
                                        backgroundColor: 'var(--accent-color)',
                                        color: 'var(--bg-primary)',
                                        border: 'none',
                                        borderRadius: '4px',
                                        cursor: 'pointer'
                                    }}
                                >
                                    Try a different proxy
                                </button>
                            </div>
                        )}
                    </div>

                    <div className="search-container">
                        <input 
                            type="text" 
                            placeholder="Enter comic start number" 
                            value={startNumber}
                            onChange={(e) => setStartNumber(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && fetchComicImages()}
                        />
                        <button onClick={fetchComicImages}>Load Comic</button>
                    </div>

                    {loading && (
                        <div className="loading">
                            {message}
                            <div className="progress-bar">
                                <div 
                                    className="progress" 
                                    style={{ width: `${progress}%` }}
                                />
                            </div>
                        </div>
                    )}
                    
                    {error && <div className="error">{error}</div>}

                    <div className="webtoon-grid">
                        {comicUrls.map((url, index) => (
                            <div key={index} className="webtoon-page">
                                <img 
                                    src={useProxy ? addProxyToUrl(url) : url} 
                                    alt={`Comic page ${index}`} 
                                    loading="lazy"
                                />
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ComicViewer />, document.getElementById('root'));
    </script>
</body>
</html>
