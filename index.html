<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Page Finder</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .search-container {
            display: flex;
            margin-bottom: 20px;
        }
        #startNumberInput {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }
        #findButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 0 4px 4px 0;
        }
        #findButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .results-info {
            background-color: #f1f1f1;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 4px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .image-grid img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }
        .image-grid img:hover {
            transform: scale(1.05);
        }
        #errorMessage {
            color: red;
            background-color: #ffeeee;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 20px;">Comic Page Finder</h1>
        
        <div class="search-container">
            <input 
                type="text" 
                id="startNumberInput" 
                placeholder="Enter start number (e.g., 278005)"
                value="278005"
            >
            <button id="findButton">Find ðŸ”Ž</button>
        </div>

        <div id="errorMessage" style="display: none;"></div>
        
        <div id="resultsInfo" class="results-info" style="display: none;">
            <p>Start Number: <span id="startNumberFound"></span></p>
            <p>Total Frames: <span id="totalFramesFound"></span></p>
        </div>

        <div id="imagesSection" style="display: none;">
            <div id="imagesGrid" class="image-grid"></div>
        </div>
    </div>

    <script>
        const baseUrls = [
            "https://gg.asuracomic.net/storage/media/*/conversions/#-optimized.webp",
            "https://gg.asuracomic.net/storage/media/*/conversions/#-kopya-optimized.webp",
            "https://gg.asuracomic.net/storage/media/*/conversions/#-result_optimized.webp",
            "https://gg.asuracomic.net/storage/media/*/conversions/#.jpg"
        ];

        const zeroPageBaseUrls = [
            "https://gg.asuracomic.net/storage/media/*/conversions/00-optimized.webp",
            "https://gg.asuracomic.net/storage/media/*/conversions/00-kopya-optimized.webp", 
            "https://gg.asuracomic.net/storage/media/*/conversions/00-result_optimized.webp",
            "https://gg.asuracomic.net/storage/media/*/conversions/00.jpg",
            "https://gg.asuracomic.net/storage/media/*/conversions/0000-copy-optimized.webp", 
            "https://gg.asuracomic.net/storage/media/*/conversions/00000-copy-optimized.webp", 
            "https://gg.asuracomic.net/storage/media/*/conversions/000-optimized.webp"
        ];

        const findButton = document.getElementById('findButton');
        const startNumberInput = document.getElementById('startNumberInput');
        const errorMessage = document.getElementById('errorMessage');
        const resultsInfo = document.getElementById('resultsInfo');
        const startNumberFound = document.getElementById('startNumberFound');
        const totalFramesFound = document.getElementById('totalFramesFound');
        const imagesSection = document.getElementById('imagesSection');
        const imagesGrid = document.getElementById('imagesGrid');

        async function checkUrl(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        async function findValidStartAndFrames() {
            // Reset UI
            findButton.disabled = true;
            findButton.textContent = 'Searching...';
            errorMessage.style.display = 'none';
            resultsInfo.style.display = 'none';
            imagesSection.style.display = 'none';
            imagesGrid.innerHTML = '';

            try {
                let number = parseInt(startNumberInput.value);
                let validStartNumber = null;
                let validFrames = 0;
                const validUrls = [];
                let zeroPageUrls = [];

                // Limit search to 100 iterations
                const MAX_ITERATIONS = 100;
                let iterations = 0;

                // Find first valid start number
                while (iterations < MAX_ITERATIONS) {
                    const urlsToCheck = baseUrls.map(url => 
                        url.replace('*', number).replace('#', '01')
                    );

                    const results = await Promise.all(urlsToCheck.map(checkUrl));

                    if (results.some(result => result)) {
                        validStartNumber = number;

                        // Check for 00 page
                        const zeroNumber = validStartNumber - 1;
                        const zeroUrlsToCheck = zeroPageBaseUrls.map(url => 
                            url.replace('*', zeroNumber)
                        );

                        const zeroResults = await Promise.all(zeroUrlsToCheck.map(checkUrl));
                        
                        // Store valid zero page URLs
                        zeroPageUrls = zeroUrlsToCheck.filter((_, idx) => zeroResults[idx]);

                        break;
                    }
                    number++;
                    iterations++;
                }

                // Check if a valid start number was found
                if (validStartNumber === null) {
                    throw new Error('No valid comic pages found');
                }

                // Count valid frames and collect valid URLs
                while (validFrames < MAX_ITERATIONS) {
                    const frameNumber = (validFrames + 1).toString().padStart(2, '0');
                    const currentUrlsToCheck = baseUrls.map(url => 
                        url.replace('*', validStartNumber + validFrames).replace('#', frameNumber)
                    );

                    const results = await Promise.all(currentUrlsToCheck.map(checkUrl));

                    // Stop when all patterns fail
                    if (!results.some(result => result)) break;

                    // Collect valid URLs
                    currentUrlsToCheck.forEach((url, idx) => {
                        if (results[idx]) validUrls.push(url);
                    });

                    validFrames++;
                }

                // Display results
                startNumberFound.textContent = validStartNumber;
                totalFramesFound.textContent = validFrames;
                resultsInfo.style.display = 'block';

                // Populate zero page first if exists
                zeroPageUrls.forEach(url => {
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = '00 Page';
                    img.loading = 'lazy';
                    imagesGrid.appendChild(img);
                });

                // Populate comic pages grid
                validUrls.forEach((url, index) => {
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = `Comic page ${index + 1}`;
                    img.loading = 'lazy';
                    img.decoding = 'async';
                    imagesGrid.appendChild(img);
                });

                imagesSection.style.display = 'block';

            } catch (err) {
                errorMessage.textContent = err.message || 'An error occurred while finding comic pages.';
                errorMessage.style.display = 'block';
                console.error(err);
            } finally {
                findButton.disabled = false;
                findButton.textContent = 'Find ðŸ”Ž';
            }
        }

        findButton.addEventListener('click', findValidStartAndFrames);
    </script>
</body>
</html>
